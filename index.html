<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Calorie Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navigation">
        <div class="navleft">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="content">
        <div class="contentleft">
            <h1>Food Calorie Calculator</h1>
            <p>Upload an image of your food to get calorie information.</p>
            <input type="file" id="food-image" accept="image/*">
            <button class="upload-button">Upload</button>
        </div>
        <div class="contentright">
            <ul id="food-list">
                <!-- Dynamic food list will be inserted here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
